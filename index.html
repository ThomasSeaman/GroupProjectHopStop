<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HopStop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/landingstyle.css">
</head>
<body style="background-image:url(assets/images/wood.jpg); background-repeat: no-repeat; height: 100%; width: 100%; background-size: cover;">
    <div class="container">
        <div uk-grid>
            <div class="uk-card uk-card-default uk-card-body uk-margin-auto uk-width-auto" id="landingDiv">
                <h3 class="uk-card-title">HopStop</h3> <hr>
                <p id="welcomeText">Your One Stop for Finding a Local Brewery to Hangout At</p>
           
                <a class="uk-button uk-button-default uk-align-center" href="#modal-sections" id="enterButton" uk-toggle>Enter</a>
                <div id="modal-sections" uk-modal>
                    <div class="uk-modal-dialog">
                        <button class="uk-modal-close-default" type="button" uk-close></button>
                        <div class="uk-modal-header" id="modalStylingHeader">
                            <h2 class="uk-modal-title">Welcome to HopStop</h2>
                        </div>
                        <div class="uk-modal-body">
                            <p>By agreeing, you are confirming you are over the age of 21. </p>
                        </div>
                        <div class="uk-modal-footer uk-text-left">
                            <a href="main.html">
                            <button class="uk-button uk-button-primary" id="agreeButton" type="button">Agree</button>
                        </a>
                            <button class="uk-button uk-button-default uk-modal-close" id="closeButton" type="button">Cancel</button>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
</body>
</html>
